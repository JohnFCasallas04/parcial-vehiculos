<tr *ngFor="let v of vehiculos">
  <td>
    <dd>{{v.id}}</dd>
  </td>
  <td>
    <dd>{{v.marca}}</dd>
  </td>
  <td>
    <dd>{{v.linea}}</dd>
  </td>
  <td>
    <dd>{{v.referencia}}</dd>
  </td>
  <td>
    <dd>{{v.modelo}}</dd>
  </td>
  <td>
    <dd>{{v.kilometraje}}</dd>
  </td>
  <td>
    <dd>{{v.color}}</dd>
  </td>
  <td>
    <dd>{{v.imagen}}</dd>
  </td>
</tr>
